<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FixLink - Panel técnico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap dark">
    <header class="top">
      <div>
        <h1>FixLink</h1>
        <p class="muted">Panel técnico — administra reparaciones y responde mensajes</p>
      </div>
      <div class="right">
        <input id="adminCodeInput" placeholder="Código técnico">
        <button id="btnLogin">Entrar</button>
      </div>
    </header>

    <main class="main-grid">
      <aside class="card small">
        <h2>Crear / Editar ticket</h2>
        <form id="ticketForm">
          <input id="categoria" placeholder="Categoría">
          <input id="cliente" placeholder="Nombre cliente" required>
          <input id="producto" placeholder="Producto" required>
          <input id="marca" placeholder="Marca / Modelo">
          <input id="serie" placeholder="Serie / IMEI">
          <textarea id="observaciones" placeholder="Observaciones"></textarea>
          <input id="precio" placeholder="Precio estimado">
          <label>Prioridad</label>
          <select id="prioridad"><option>Normal</option><option>Urgente</option><option>Alta</option></select>
          <label>Estado</label>
          <select id="status"><option>En espera</option><option>En revisión</option><option>Detenido</option><option>Finalizado</option><option>Listo para recoger</option></select>
          <input type="file" id="images" accept="image/*" multiple>
          <input id="motivo" placeholder="Motivo de detención">
          <div class="actions">
            <button type="submit">Guardar ticket</button>
            <button type="button" id="btnClear">Limpiar</button>
          </div>
        </form>
      </aside>

      <section class="card">
        <div class="header-row">
          <h2>Tickets</h2>
          <select id="filterStatus"><option value="all">Todos</option><option>En espera</option><option>En revisión</option><option>Detenido</option><option>Finalizado</option><option>Listo para recoger</option></select>
        </div>
        <div id="ticketsList">Cargando tickets...</div>
      </section>
    </main>

    <footer class="foot muted">FixLink • Almacenamiento en Firebase • Eliminación automática 7 días tras finalizado</footer>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
